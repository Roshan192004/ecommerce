{% extends 'admin_base.html' %}
{% block content %}

<h3>Health Categories</h3>

<a href="{% url 'add_health_category' %}" class="btn btn-success mb-3">
  + Add Health Category
</a>

<table class="table table-bordered">
  <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Status</th>
    <th>Action</th>
  </tr>

  {% for c in categories %}
  <tr>
    <td>
      {% if c.image %}
        <img src="{{ c.image.url }}" width="60">
      {% endif %}
    </td>
    <td>{{ c.name }}</td>
    <td>{{ c.is_active|yesno:"Active,Inactive" }}</td>
    <td>
      <a href="{% url 'edit_health_category' c.id %}" class="btn btn-sm btn-primary">
        Edit
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
