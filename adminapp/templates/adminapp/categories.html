<h3>Categories</h3>

<a href="{% url 'add_category' %}" class="btn btn-success mb-3">
  + Add Category
</a>

<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Action</th>
  </tr>

  {% for c in categories %}
  <tr>
    <td>{{ c.name }}</td>
    <td>
      <a href="{% url 'edit_category' c.id %}" class="btn btn-sm btn-primary">
        Edit
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
