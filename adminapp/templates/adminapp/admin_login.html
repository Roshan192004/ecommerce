{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">

    <h3 class="mb-4 text-center">Admin Login</h3>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <input type="text"
               name="username"
               class="form-control"
               placeholder="Admin Username"
               required>
      </div>

      <div class="mb-3">
        <input type="password"
               name="password"
               class="form-control"
               placeholder="Password"
               required>
      </div>

      <button class="btn btn-dark w-100">
        Login
      </button>
    </form>

  </div>
</div>
{% endblock %}
