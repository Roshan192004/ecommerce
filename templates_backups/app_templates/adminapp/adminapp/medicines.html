{% extends 'admin_base.html' %}
{% block content %}

<h3>Medicines</h3>

<form method="post">
  {% csrf_token %}
  <input name="name" placeholder="Medicine name" required>
  <input name="price" placeholder="Price" required>
  <input name="stock" placeholder="Stock" required>

  <select name="category">
    {% for cat in categories %}
      <option value="{{ cat.id }}">{{ cat.name }}</option>
    {% endfor %}
  </select>

  <button class="btn btn-dark btn-sm">Add</button>
</form>

<ul class="mt-3">
  {% for med in medicines %}
    <li>{{ med.name }} ({{ med.category.name }})</li>
  {% endfor %}
</ul>

{% endblock %}
